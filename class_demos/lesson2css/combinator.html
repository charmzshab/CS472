<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <style>
        .heading-1.heading-2 {
            background-color: purple;
        }

        .heading-1 .heading-2 {
            background-color: red;
        }
    </style>
</head>

<body>
    <h2 class="heading-1">Hello <div class="heading-2">World</div>
    </h2>
    <h2 class="heading-1 heading-2">Hello </h2>
    <h2 class="heading-2 heading-1">Hello </h2>
    <h2 class="heading-2">Hello</h2>
</body>

</html>
