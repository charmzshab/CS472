<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2 CSS</title>
    <style>
        html {
            font-size: 30px;
        }

        body {
            font-size: 25px;
        }

        .p1 {
            font-size: 18px;
        }

        .p2 {
            font-size: 18pt;
        }

        .p3 {
            font-size: 2em;
        }

        .p4 {
            font-size: 3rem;
        }

        .p5 {
            font-size: 5vw;
        }
    </style>
</head>

<body>
    <p class="p1">Hello</p>
    <p class="p2">Hello</p>
    <p class="p3">Hello</p>
    <p class="p4">Hello</p>
    <p class="p5">Hello</p>
</body>

</html>
