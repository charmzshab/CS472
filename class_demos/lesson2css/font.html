<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .heading-1 {
            color: red;
            font-size: 2em;
        }

        .heading-2 {
            color: blue;
            font-size: 2rem;
        }


        #headingId {
            font-size: 30px;
        }
    </style>

</head>

<body>

    <div id="headingId">
        <h2 class="heading-1">Hello </h2>
        <h2 class="heading-2">Hello </h2>

    </div>
    <h2 class="heading-1">Hello</h2>
    <h2 class="heading-2">Hello</h2>
</body>

</html>
